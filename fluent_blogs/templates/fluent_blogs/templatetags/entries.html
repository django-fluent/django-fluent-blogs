{# default template for the {% get_entries %} tag if no template is given, or "as var" is used. #}
{% load fluent_blogs_tags %}
{% if entries %}
  <ul>
    {% for entry in entries %}
      <li><a href="{% get_entry_url entry %}"{% if entry.intro %} title="{{ entry.intro }}"{% endif %}>{{ entry.title }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <!-- no blog entries for query -->
{% endif %}
